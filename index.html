<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min-2.3.2.css">
</head>
<body>
  
  <!-- Navigation Menu Template (Main Application)-->
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Tumblr</a>
        <ul class="nav pull-right">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>


  <!-- All Posts List Template -->
  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>All Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
                {{#link-to 'post' this}}{{title}} {{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>


  <!-- Single Post Template -->
  <script type="text/x-handlebars" id="post">
    <h1>{{title}}</h1>
    <h2> <small class='muted'>{{format-timestamp timestamp}}</small></h2>

    <hr>

    <div class='below-the-fold'>
      {{{body}}}
    </div>
  </script>



  <!-- About Template -->
  <script type="text/x-handlebars" id="about">
    <div class='about'>
      <p> {{model.response.blog.title}} </p>
      {{outlet}}
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
